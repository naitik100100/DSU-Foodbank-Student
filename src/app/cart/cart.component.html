<div class="title">
    <h2 class="text-center">Cart</h2>
</div>

<div class="cart-items-table">
    <table mat-table [dataSource]="dataSource" class="w-100">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let item">
            {{ item.itemname }}
          </td>
        </ng-container>

        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef>Quantity</th>
          <td mat-cell *matCellDef="let item">
              <button mat-raised-button class="" (click)="changeQuantity(-1,item)">-</button>
              {{ item.quantity }}
              <button mat-raised-button class="" (click)="changeQuantity(1,item)">+</button>
          </td>
        </ng-container>

        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let item">
              <button mat-raised-button class="" (click)="delete(item)">Delete</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <div class="orderplacement text-center m-3" >
        <button mat-raised-button class="app-primary-btn" >Place Order</button>
    </div>
</div>
