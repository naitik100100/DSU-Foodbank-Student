<div class="w-100 mt-4" class="item-search">
    <mat-form-field fxFlex.lt-sm="100%" class="w-100">
        <input
          type="text"
          matInput
          placeholder="Search items by name......"
          autocomplete="off"
          [(ngModel)]="searchString"
          (keydown.enter) = "search()"
        />
        <button mat-button matSuffix mat-icon-button>
          <mat-icon>search</mat-icon>
        </button>
    </mat-form-field>
</div>

<div class="items-table container">
    <table mat-table [dataSource]="dataSource" matSort class="w-100">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Item ID</th>
          <td mat-cell *matCellDef="let item">
            {{ item.id }}
          </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let item">
            {{ item.name }}
          </td>
        </ng-container>

        <ng-container matColumnDef="addToCart">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let item">
            <button mat-raised-button class="app-primary-btn" (click)="addToCart(item)">Add To Cart</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons></mat-paginator>
</div>
